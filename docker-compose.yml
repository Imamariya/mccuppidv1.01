version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mallucupid-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mallucupid
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mallucupid-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/mallucupid
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 5000
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
